name: "File existence check"

on: [push, pull_request]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Instal Compiler
        run: sudo apt install g++
      - name: Check Version Compiler
        run: g++ --version
      - name: Check directory
        run: ls
      - name: Compile cpp file
        run: g++ -o Main.exe Singleton.cpp src/Main.cpp 
      - name: Check directory
        run: ls
      - name: run Executable
        run: Main.exe
